name: Terraform Destroy (Staging Only)

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: "Type 'DESTROY-STAGING' to confirm you want to destroy the staging environment"
        required: true

jobs:
  terraform-destroy-staging:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY-STAGING" ]; then
            echo "‚ùå Confirmation failed. Type DESTROY-STAGING to confirm."
            exit 1
          fi
          echo "‚úÖ Confirmation successful. Proceeding with destroy."

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Terraform Init (Staging)
        run: |
          echo "üß≠ Initializing Terraform backend for staging..."
          terraform -chdir=tf-infra/staging init -input=false
          echo "Using state file in: tf-infra/staging"

      - name: Terraform Plan (Preview Destroy)
        env:
          DB_USERNAME: ${{ secrets.STAGING_DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          ECR_REPO_URL: ${{ secrets.STAGING_ECR_REPO_URL }}
        run: |
          echo "üîç Running Terraform plan to preview what will be destroyed..."
          terraform -chdir=tf-infra/staging plan -destroy \
            -var-file=dev.tfvars \
            -var "db_username=$DB_USERNAME" \
            -var "db_password=$DB_PASSWORD" \
            -var "ecr_repo_url=$ECR_REPO_URL" \
            -input=false

      - name: Terraform Destroy (Staging)
        env:
          DB_USERNAME: ${{ secrets.STAGING_DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          ECR_REPO_URL: ${{ secrets.STAGING_ECR_REPO_URL }}
        run: |
          echo "‚ö†Ô∏è  Destroying staging environment in 10 seconds..."
          sleep 10
          echo "üö® Destroying staging environment..."
          terraform -chdir=tf-infra/staging destroy \
            -var-file=dev.tfvars \
            -var "db_username=$DB_USERNAME" \
            -var "db_password=$DB_PASSWORD" \
            -var "ecr_repo_url=$ECR_REPO_URL" \
            -auto-approve

      - name: Confirm Destruction
        if: success()
        run: |
          echo "‚úÖ Staging environment has been destroyed successfully!"
          echo "üìã Resources destroyed:"
          echo "   - ECS Cluster & Services"
          echo "   - RDS Database"
          echo "   - Redis/ElastiCache"
          echo "   - VPC & Networking"
          echo "   - Load Balancers"
          echo "   - Security Groups"
          echo ""
          echo "‚ö†Ô∏è  Note: ECR images and S3 state bucket are NOT destroyed."