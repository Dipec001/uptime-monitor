global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "prometheus-alerts.yml"  # ðŸ‘ˆ This tells Prometheus to load your alert rules
  - "alert.rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']

scrape_configs:
  - job_name: 'django-uptime-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:8000']  # ðŸ‘ˆ Update with your Django app's service name and port

  - job_name: 'website-celery'
    honor_labels: true
    static_configs:
      - targets: ['localhost:9091']  # ðŸ‘ˆ Update with your Celery service name and port
