groups:
  - name: django-5xx-alerts
    rules:
      - alert: Django5xxError
        expr: increase(django_http_responses_5xx_total[1m]) > 0
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Django 5xx error detected"
          description: "A 500 error occurred on {{ $labels.view }} via {{ $labels.method }}"
