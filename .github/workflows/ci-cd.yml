name: Uptime Monitor CI/CD

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

env:
  PROJECT_NAME: "uptime-monitor"
  AWS_REGION: "us-east-1"

jobs:
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:mypassword@localhost:5432/test_db
      SECRET_KEY: test-secret
      DEBUG: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip   # Cache directory
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}  
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Linter
        run: flake8 .

      - name: Run Tests
        run: pytest -v

  docker-build-push:
    name: Docker Build & Push
    needs: lint-test
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ github.ref_name == 'main' && 'prod' || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      # Build, tag, and push Docker image
      - name: Build, Tag, and Push Docker Image
        env:
          REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          REGISTRY_ALIAS: dipec001  # ðŸ‘ˆ your public ECR alias
          REPOSITORY: uptime-monitor
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image: $REPOSITORY:$IMAGE_TAG"
          docker build -t $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG .
          docker tag $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:latest
          docker push $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:latest

  terraform-deploy:
    name: Terraform Deploy
    needs: docker-build-push
    runs-on: ubuntu-latest

    env:
      TF_WORKSPACE: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    # ðŸ‘‡ Automatically sets environment name and URL based on branch
    # TODO: Update URLs to match my app
    environment:
      name: ${{ github.ref_name }}
      url: ${{ github.ref_name == 'main' && 'https://myapp.example.com' || 'https://staging-myapp.example.com' }}

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.5

      - name: Initialize Terraform
        run: |
          terraform -chdir=tf-infra init -input=false
          terraform -chdir=tf-infra workspace select $TF_WORKSPACE || terraform -chdir=tf-infra workspace new $TF_WORKSPACE

      - name: Select Environment Variables
        id: env_select
        run: |
          if [ "${GITHUB_REF_NAME}" == "main" ]; then
            echo "TF_VAR_db_username=${{ secrets.PROD_DB_USERNAME }}" >> $GITHUB_ENV
            echo "TF_VAR_db_password=${{ secrets.PROD_DB_PASSWORD }}" >> $GITHUB_ENV
            echo "TF_VAR_env=prod" >> $GITHUB_ENV
            echo "env_file=prod.tfvars" >> $GITHUB_OUTPUT
          else
            echo "TF_VAR_db_username=${{ secrets.STAGING_DB_USERNAME }}" >> $GITHUB_ENV
            echo "TF_VAR_db_password=${{ secrets.STAGING_DB_PASSWORD }}" >> $GITHUB_ENV
            echo "TF_VAR_env=staging" >> $GITHUB_ENV
            echo "env_file=dev.tfvars" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Plan
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            TF_USE_ELASTICACHE=true
          else
            TF_USE_ELASTICACHE=false
          fi
          terraform -chdir=terraform plan -var "use_elasticache=$TF_USE_ELASTICACHE" -var-file=${{ steps.env_select.outputs.env_file }} -out=tfplan

      - name: Terraform Apply
        run: terraform -chdir=terraform apply -auto-approve tfplan

  django-migrate:
    name: Django Migrations
    needs: terraform-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Django Migrations
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            export DATABASE_URL=${{ secrets.PROD_DATABASE_URL }}
          else
            export DATABASE_URL=${{ secrets.DEV_DATABASE_URL }}
          fi
          python manage.py migrate
