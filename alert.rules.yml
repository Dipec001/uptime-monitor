groups:
  - name: uptime_alerts
    rules:
      - alert: HighErrorRate
        expr: rate(django_http_requests_total_by_method_total{method="GET"}[5m]) > 100
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High traffic on GET endpoints"
          description: "More than 100 GET requests/minute"
          
groups:
  - name: test-alerts
    rules:
      - alert: AlwaysFires
        expr: vector(1)  # Always true
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: "Test alert from Divine"
          description: "This is a test alert that always fires to verify Slack integration."

